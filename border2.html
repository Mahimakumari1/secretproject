<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border in html</title>
    <style>
        h1 {
            border-style: ridge;
            border-width: 50px;
            border-color: purple;
            color: purple;

        }

        h1:hover {
            background-color: aquamarine;
            color: blueviolet;
            text-align: center;


        }
    </style>
</head>

<body>
    <h1><i>GOVERNMENT POLYTECHNIC SAHARSA</i></h1>
</body>

</html>
